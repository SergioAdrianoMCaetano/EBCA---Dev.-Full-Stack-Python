<body>
    <h1>Formulários</h1>
    <form>
        <label for="email">Seu nome</label>
        <input type="text" placeholder="Seu nome"/>
        <br/>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Seu e-mail"/>
        <br/>
        <label for="email">Seu senhal</label>
        <input type="telefone" placeholder="Sua senha"/>
        <br/>
        <button type="submit">
            Enviar
        </button>
    
        <br/>
        <input type="file"/>
        <br/>
        <input type="color"/>
        <br/>
        <input type="checkbox" id="checkbox-termo"/>  <label for="checkbox-termos">Aceito os termos </label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"/> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul">Azul</label>
        <br/>
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br/>
        <textarea placeholder="Digite a resposta aqui"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
